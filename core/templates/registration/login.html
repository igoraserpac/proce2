<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Plataforma de Ética</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #f8f9fa; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { width: 100%; max-width: 400px; padding: 20px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); background: white; }
    </style>
</head>
<body>

    <div class="login-card">
        <h3 class="text-center mb-4">Acesso ao Sistema</h3>

        {% if form.errors %}
            <div class="alert alert-danger small">Usuário ou senha incorretos.</div>
        {% endif %}

        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_username" class="form-label">E-mail (Usuário)</label>
                {{ form.username }}
            </div>
            <div class="mb-3">
                <label for="id_password" class="form-label">Senha</label>
                {{ form.password }}
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">Entrar</button>
            </div>
        </form>

        <hr>
        <div class="text-center">
            <p class="small text-muted">Ainda não tem senha ou é seu primeiro acesso?</p>
            <a href="{% url 'password_reset' %}" class="btn btn-outline-secondary btn-sm w-100">
                Definir ou Recuperar Senha
            </a>
        </div>
    </div>

    <script>
        document.querySelectorAll('input').forEach(input => input.classList.add('form-control'));
    </script>
</body>
</html>
