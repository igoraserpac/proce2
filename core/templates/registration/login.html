<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Login - Plataforma de Ética</title>
    <style>
        body { font-family: sans-serif; display: grid; place-items: center; min-height: 50vh; }
        form { border: 1px solid #ccc; padding: 20px; border-radius: 8px; }
        div { margin-bottom: 10px; }
        label { display: block; margin-bottom: 5px; }
    </style>
</head>
<body>

    <h2>Login</h2>

    {% if form.errors %}
        <p style="color: red;">Seu usuário ou senha estão incorretos.</p>
    {% endif %}

    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        
        <div>
            <label for="id_username">Usuário:</label>
            {{ form.username }}
        </div>
        <div>
            <label for="id_password">Senha:</label>
            {{ form.password }}
        </div>
        
        <button type="submit">Entrar</button>
    </form>

</body>
</html>
