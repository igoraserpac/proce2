{% extends 'core/base.html' %}

{% block title %}Dar Parecer do Projeto{% endblock %}

{% block content %}
    <h2>Dar Parecer</h2>
    <hr>
    
    <h3>Projeto: {{ projeto.titulo }}</h3>
    <p><strong>Descrição:</strong> {{ projeto.descricao }}</p>
    <p><strong>Submetido em:</strong> {{ projeto.data_submissao|date:"d/m/Y" }}</p>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit">Enviar Parecer</button>
    </form>
{% endblock %}
